<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>Rat Escape</title>
		<link rel="stylesheet" href="styles.css">
		<script src="scripts.js"></script>
	</head>
	<body onload="body_onload()">
		<h1>Rat Escape</h1>
		<div>
			<button id="start" onclick="start_onclick()">Start</button>
			<div id="unlock">
				<input type="text" id="code" autocomplete="off"></text>
				<button id="update" onclick="unlock_onclick()">Unlock</button>
			</div>
			<div id="clock"></div>
			<div id="message"></div>
		</div>
		<div>
			<img src="images/rat.png" style="max-width: 50%"/>
		</div>
	</body>
</html>
